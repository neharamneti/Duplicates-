<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Excel Deduplication Tool</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: #ffffff;
            width: 420px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }

        p {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
            color: #444;
            margin-top: 15px;
            display: block;
        }

        input[type="file"] {
            width: 100%;
            margin-top: 8px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            width: 100%;
            margin-top: 25px;
            padding: 12px;
            font-size: 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background: #5a67d8;
        }

        footer {
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Excel Deduplication</h1>
        <p>Upload old and new scan files to get unique new data</p>

        <form method="POST" enctype="multipart/form-data">
            <label>Old Scan Excel</label>
            <input type="file" name="old_file" required>

            <label>New Scan Excel</label>
            <input type="file" name="new_file" required>

            <button type="submit">Compare & Download</button>
        </form>

        <footer>
            Built with Python & Flask
        </footer>
    </div>
</body>
</html>
